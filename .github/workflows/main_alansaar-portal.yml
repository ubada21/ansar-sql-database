name: Build and deploy Node.js app to Azure Web App - ansaar

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # --- FRONTEND BUILD ---
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Copy frontend build to backend/public
        run: |
          rm -rf backend/public
          mkdir -p backend/public
          cp -r frontend/build/* backend/public/

      # --- BACKEND SETUP ---
      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Run backend build (if needed)
        working-directory: backend
        run: npm run build --if-present

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: backend

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: backend
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CCE7F616E2F94DA2A4E30279A47FE1E6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A57082CD15B74AF6A2879AEA240CD9EC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F041721F3A20451B9E55986861456A18 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'alansaar-portal'
          slot-name: 'Production'
          package: .
          
