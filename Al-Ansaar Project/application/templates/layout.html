<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="McNish Web Application">
        <link rel="shortcut icon" href="{{ url_for('static', filename='/favicon.ico') }}">
        <link href="{{ url_for('static', filename='css/theme.css')}}" rel="stylesheet" type="text/css" media="all" />
        <link href="{{ url_for('static', filename='css/custom.css')}}" rel="stylesheet" type="text/css" media="all" />
        <link href="{{ url_for('static', filename='css/socicon.css')}}" rel="stylesheet" type="text/css" media="all" />
        <link href="{{ url_for('static', filename='css/entypo.css')}}" rel="stylesheet" type="text/css" media="all" />
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,400i,500" rel="stylesheet">
        <link href='//fonts.googleapis.com/css?family=Arizonia' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.14/css/bootstrap-select.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
        <script src="https://kit.fontawesome.com/542b9030ac.js" crossorigin="anonymous"></script>
        <script type=text/javascript>
            $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        </script>
    </head>
    <body class="d-flex flex-column min-vh-100">   
        {% block navbar %}
            {% include '/includes/_navbar.html' %}
        {% endblock %}
        
        <script type="text/javascript" src="{{ url_for('static', filename='node_modules/jquery/dist/jquery.js')}}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='node_modules/datatables.net/js/jquery.dataTables.min.js')}}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='node_modules/materialize-css/dist/js/materialize.min.js')}}"></script>
        
        <div class="main-container">
            <div class="wrapper flex-grow-1">
                {% include '/includes/_messages.html' %}
                {% block body %}
                {% endblock %}
            </div>
        </div>
        {% block footer %}
            {% include '/includes/_footer.html' %}
        {% endblock %}
        <script>
            $(document).ready(function() {
                $("#submit_id").submit(function(e) {
                    spinner();
                });
            });
            function spinner() {
                $('#spinner').modal('show');
                return true;
            }
            var FirstLoading = true;

            function RestoreSubmitButton() {
                if (FirstLoading) {
                    FirstLoading = false;
                    return;
                }
                $('#spinner').modal('hide');
            }
            document.onfocus = RestoreSubmitButton;
        </script>
        
        <script type="text/javascript" src="{{ url_for('static', filename='node_modules/popper.js/dist/umd/popper.min.js')}}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='node_modules/bootstrap/dist/js/bootstrap.js')}}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='node_modules/aos/dist/aos.js')}}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='node_modules/flatpickr/dist/flatpickr.min.js')}}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='node_modules/flickity/dist/flickity.pkgd.min.js')}}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='node_modules/jarallax/dist/jarallax.min.js')}}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='node_modules/smartwizard/dist/js/jquery.smartWizard.min.js')}}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='node_modules/smooth-scroll/dist/smooth-scroll.polyfills.min.js')}}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='node_modules/bootstrap-select/dist/js/bootstrap-select.min.js')}}"></script>

        <script type="text/javascript" src="{{ url_for('static', filename='node_modules/prismjs/prism.js')}}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/scrollMonitor.js')}}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/theme.js')}}"></script>
    </body>
</html>
